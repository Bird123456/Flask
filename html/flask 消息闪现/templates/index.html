<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
<!--  这里如果有flash函数，下面就会将flash的数据提取出来 -->
{% with messages = get_flashed_messages() %}
     {% if messages %}
        <ul>
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
        </ul>
     {% endif %}
  {% endwith %}

  <h1>Flask Message Flashing Example</h1>
  <p>Do you want to <a href = "{{ url_for('login') }}"><b>log in?</b></a></p>
</body>
</html>
