<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<!-- 上传文件 必须 enctype属性设置为“multipart / form-data” -->
<form action = "/uploader" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" value="选择文件"/>
         <input type = "submit" value="上传文件"/>
      </form>
</body>
</html>
